<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8"/>    <title>Welcome</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"            crossorigin="anonymous"></script></head><body><div class="container p-5">    <form action="login" method="post">        <div class="mb-3">            <label for="username" class="form-label">Username</label>            <input type="text" class="form-control" id="username" name="username" required>        </div>        <div class="mb-3">            <label for="password" class="form-label">Password</label>            <input type="password" class="form-control" id="password" name="password" required>        </div>        <div class="mb-3">            <button type="submit" class="btn btn-primary">Submit</button>        </div>    </form></div></body></html>
