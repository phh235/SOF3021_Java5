<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Title</title>	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<link			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"			rel="stylesheet"	/>	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"					integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="					crossorigin="anonymous" referrerpolicy="no-referrer"></script>	<style>      * {          font-family: "Google Sans";      }	</style></head><body><div class="container d-flex justify-content-center align-items-center pt-5 mt-5">	<form style="width: 22rem;" class="mx-auto">		<h2 class="fw-bold mb-4 text-center">Form Validation</h2>		<div data-mdb-input-init class="form-outline mb-4">			<input type="text" id="id" class="form-control" required/>			<label class="form-label" for="id">ID</label>		</div>		<div data-mdb-input-init class="form-outline mb-4">			<input type="text" id="name" class="form-control"/>			<label class="form-label" for="name">Fullname</label>		</div>		<div data-mdb-input-init class="form-outline mb-4">			<input type="email" id="email" class="form-control"/>			<label class="form-label" for="email">Email</label>		</div>		<div class="form-check form-check-inline mb-4">			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1"/>			<label class="form-check-label" for="male">Male</label>		</div>		<div class="form-check form-check-inline mb-4">			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2"/>			<label class="form-check-label" for="female">Female</label>		</div>		<div class="mb-4">			<select id="major" class="form-select" aria-label="Default select example">				<option selected>Major</option>				<option value="1">Software Development</option>				<option value="2">Software Application</option>				<option value="3">Mobile Programming</option>			</select>		</div>		<div class="d-flex justidy-content-center">			<button data-mdb-ripple-init type="button" class="btn btn-primary btn-block m-3" onclick="btnSave()">Save</button>			<button data-mdb-ripple-init type="button" class="btn btn-secondary btn-block m-3" onclick="btnReset()">Reset			</button>		</div>	</form></div><script>    function btnSave() {        verificationForm();    }    function btnReset() {        data = {            MSSV: '',            UserName: '',            Email: '',            Major: ''        }        this.btnFillForm(data);    }    function validateEmail(email) {        let regex = new RegExp('[a-z0-9]+@(gmail.com|fpt.edu.vn)');        return regex.test(email);    }    function verificationForm() {        if ($('#id').val() == '') {            Swal.fire({                position: "center",                icon: "error",                title: "Please input value",                imageUrl: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRgHHWqDGqayn8kS2bvPpahfIG4DyIAUITqdzXAwuXJ0ZUZvqDO",                imageWidth: 400,                imageHeight: 200,                showConfirmButton: false,                timer: 2000,            });            $('#id').focus();        } else if ($('#fullname').val() == '') {            Swal.fire({                position: "center",                icon: "error",                title: "Please input fullname",                imageUrl: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRgHHWqDGqayn8kS2bvPpahfIG4DyIAUITqdzXAwuXJ0ZUZvqDO",                imageWidth: 400,                imageHeight: 200,                showConfirmButton: false,                timer: 2000,            });            $('#fullname').focus();        } else if ($('#email').val() == '' || !validateEmail($('#email').val())) {            let message = "Please Input Value";            if (!validateEmail($('#email').val())) {                message = "Invalid Mail"            }            Swal.fire({                position: "center",                icon: "error",                title: message,                imageUrl: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRgHHWqDGqayn8kS2bvPpahfIG4DyIAUITqdzXAwuXJ0ZUZvqDO",                imageWidth: 400,                imageHeight: 200,                showConfirmButton: false,                timer: 2000,            });            $('#email').focus();        } else if ($('#major').val() == '...') {            Swal.fire({                position: "center",                icon: "error",                title: "Please choose major",                imageUrl: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRgHHWqDGqayn8kS2bvPpahfIG4DyIAUITqdzXAwuXJ0ZUZvqDO",                imageWidth: 400,                imageHeight: 200,                showConfirmButton: false,                timer: 2000,            });            $('#inputMajor').focus();        } else {            Swal.fire({                position: "center",                icon: "success",                title: "Validate successful",                imageUrl: "https://media.tenor.com/lCKwsD2OW1kAAAAi/happy-cat-happy-happy-cat.gif",                imageWidth: 400,                imageHeight: 400,                showConfirmButton: false,                timer: 5000,            });        }    }    function btnFillForm(data) {        $('#id').val(data.MSSV);        $('#fullname').val(data.UserName);        $('#email').val(data.Email);        $('#mjor').val(data.Major);    }</script><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></body></html>
